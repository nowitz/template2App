<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item no-lines (click)="goHome()">Home</button>
            <button menuClose ion-item no-lines (click)="goInfo()">
                <ion-icon item-left name="information-circle"></ion-icon>
                <span>Information</span>
            </button>
            <ion-item inset>
                <ion-icon item-left name="wifi"></ion-icon>
                <span>connection</span>
                <!--<span ng-if="network.checkOnline()" class="item-note" style="color:green">{{"connected" | translate}}</span>-->
                <!--<span ng-if="!network.checkOnline()" class="item-note" style="color:red">{{"disconnected" | translate}}</span>-->
            </ion-item>
            <!--<ion-item-divider > </ion-item-divider>-->
            <button menuClose ion-item no-lines (click)="logout()">
                <ion-icon item-left name="log-out"></ion-icon>
                <span>Logout</span>
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
