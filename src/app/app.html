<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item inset (click)="goHome()">
                <ion-icon item-left name="home"></ion-icon>
                <span>{{ 'MENU.HOME' | translate }}</span>
            </button>
            <button menuClose ion-item no-lines (click)="goSetting()">
                <ion-icon item-left name="settings"></ion-icon>
                <span>{{ 'MENU.SETTING' | translate }}</span>
            </button>
            <ion-item no-lines>
                <ion-icon item-left name="wifi"></ion-icon>
                <span>{{ 'MENU.CONNECT' | translate }}</span>
                <span *ngIf='connectNetwork.isConnected()' style="color:green; float: right">{{ 'MENU.ONLINE' | translate }}</span>
                <span  *ngIf='!connectNetwork.isConnected()' style="color:red; float: right">{{ 'MENU.OFFLINE' | translate }}</span>
            </ion-item>
            <button menuClose ion-item inset (click)="goInfo()">
                <ion-icon item-left name="information-circle"></ion-icon>
                <span>{{ 'MENU.INFO' | translate }}</span>
            </button>
            <!--<ion-item-divider > </ion-item-divider>-->
            <button menuClose ion-item no-lines (click)="logout()">
                <ion-icon item-left name="log-out"></ion-icon>
                <span>{{ 'MENU.LOGOUT' | translate }}</span>
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
