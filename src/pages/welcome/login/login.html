<ion-header>

  <ion-navbar>
    <ion-title>{{ 'WELCOME.LOGIN' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label floating>{{ 'LOGIN.USERNAME' | translate }}</ion-label>
      <ion-input [(ngModel)]="loginData.username"  formControlName="username" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{ 'LOGIN.PASSWORD' | translate }}</ion-label>
      <ion-input [(ngModel)]="loginData.password" formControlName="password" type="password" value=""></ion-input>
    </ion-item>

    <div padding>
      <button ion-button primary block  [disabled]="!loginForm.valid" type="submit" >{{ 'LOGIN.BUTTON' | translate }}</button>
    </div>
  </form>

  <div padding>
    <button ion-button color="secondary" block  (click)="goRegistration()">{{ 'WELCOME.REGISTRATION' | translate }}</button>
  </div>
</ion-content>
